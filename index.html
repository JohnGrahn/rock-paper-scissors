<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src ="script.js" async></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <h2>First to 5 wins</h2>
        <div class="buttons">
            <button value="rock"><img src="images/rock.png" alt="rock image"/></button>
            <button value="paper"><img src="images/paper.webp" alt="paper image"/></button>
            <button value="scissors"><img src="images/scissors.webp" alt="scissors image"/></button>
        </div>
        <div class="text-line">
        <p class="text" id="player-score">Player Score:</p>
        <p class="text" id="computer-score">Computer Score:</p>
        </div>
        <div>
            <p class="text" id="output">May the Best Person Win!</p>
        </div>
        <footer>Made by: <a href=https://github.com/johngrahn> John Grahn</a></footer>
    </body>
</html>
